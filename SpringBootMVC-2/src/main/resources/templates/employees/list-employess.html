<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Demo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
	</head>
	<body>
		<a th:href="@{/employee/showForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<hr>
		<table class="table">
			<thead class="thead-dark">
    	<tr>
      
      	<th scope="col">First</th>
      	<th scope="col">Last</th>
      	<th scope="col">Email</th>
      	<th scope="col">Action</th>
    	</tr>
  		</thead>
  		<tbody>
			<tr th:each="tempEmployee :${employees}">
				<td th:text="${tempEmployee.firstName}"> FirstName </td>
				<td th:text="${tempEmployee.lastName}"> Last Name</td>
				<td th:text="${tempEmployee.email}"> Email </td>
				<td> 
					<!--<a th:href="@{/employee/showFormForUpdate/{id}(id=${tempEmployee.empId})}" class="btn btn-info btn-sm">Update</a>-->
					<a th:href="@{/employee/showFormForUpdate(employeeId=${tempEmployee.empId})}" class="btn btn-info btn-sm">Update</a> 
				    <a th:href="@{/employee/delete(employeeId=${tempEmployee.empId})}" class="btn btn-danger btn-sm">Delete</a> 

				</td>
			</tr>
			</tbody>
		</table>
	</body>
	
</html>
