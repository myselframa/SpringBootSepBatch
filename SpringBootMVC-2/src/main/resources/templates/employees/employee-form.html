<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Demo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
	</head>
	<body>
		
		<p> Employee Directory </p>
		
		<hr>
		<p  class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST" class="form-group">
			
			<input type="text" th:field="*{firstName}" placeholder="FirstName" required class="form-control mb-4 w-25">
			<input type="text" th:field="*{lastName}" placeholder="LastName" required class="form-control mb-4 w-25">
			<input type="email" th:field="*{email}" placeholder="Email"  class="form-control mb-4 w-25">
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr/>
		<a th:href="@{/employee/getall}">Back to Employees list</a>
	</body>
	
</html>
